<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Nhóm 10 Quản lý sự kiện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info li::before {
            content: "\2022";
            color: #4caf50;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thông tin liên hệ</h2>
        <p>Hãy liên hệ với chúng tôi nếu bạn có bất cứ câu hỏi nào:</p>
        <ul class="contact-info">
            <li>Email: <a href="nhom10quanlysukien@gmail.com">nhom10quanlysukien@gmail.com</a></li>
            <li>Phone: <a href="tel:+1234567890">+1234567890</a></li>
            <li>Address: Hà Nội, Việt Nam</li>
        </ul>
</body>
