<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>New controls example</title>
</head>

<body>
    <form name="newform">
        <fieldset>
            <legend style="color:blue; font size: 20px; font-weight: bold;">Personal Information</legend>
            <datalist id="mydata">
                <option label="Mr" value="Mister">
                <option label="Mrs" value="Mistress">
                <option label="Ms" value="Miss">
                </option>
            </datalist>
            <table width="499" border="0" align="center">
                <tr>
                    <td width="159">Title</td>
                    <td width="541"><input type="text" list="mydata" size="10"></td>
                </tr>
                <tr>
                    <td>User name</td>
                    <td><input type="text" name="name_control" autofocus required /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password_control" required /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><label for="Address"></label>
                        <textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td>Education </td>
                    <td>0<input type="range" name="range_control" min="0" max="10" value="0" />
                        <output for="range_control" name="range_control_value">12</output></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td><input type="time" name="time_control" /></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input type="tel" name="tel_control" /></td>
                </tr>
                <tr>
                    <td>Favourite color:</td>
                    <td><input type="color" name="color_control" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Submit" />
                        <input type="reset" name="Reset" id="button" value="Reset></td>
                </tr>
            </table>
        </fieldset>

</html>
